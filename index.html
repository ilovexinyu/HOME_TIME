<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动互联业务部</title>
    <style>
	body,
	html {
	height:100%
	}
    </style>
</head>

<body style="background:url(http://liveshowoss.sobeylingyun.com/2021/9/23/eba8745e-1a5e-e499-b8de-5f5ab26dc7c5.png);background-size:100% 100%;">
   <span id="time" style="color:white;font-size: 50px;"></span>
</body>
<script>
    function formatSec(time) {
        if (time === undefined) {
            return ''
        }

        if (time?.includes?.(':')) {
            return time
        }

        time = parseInt(time)
        let ss = time % 60
        let mm = parseInt(time / 60 % 60)
        let hh = parseInt(time / 60 / 60)
        ss = ss < 10 ? '0' + ss : ss
        mm = mm < 10 ? '0' + mm : mm
        hh = hh < 10 ? '0' + hh : hh
        return `${hh.toString()}:${mm.toString()}:${ss.toString()}`
    }

    let box = document.getElementById('time')
   
    
    const goHome = new Date('2021/9/30 18:30:00').getTime()
    let nowDate = new Date().getTime()
    
	nowDate = new Date().getTime()
	diff = goHome - nowDate
	box.innerText = "社畜你距离下班还有："+formatSec(diff / 1000)
	
    setInterval(() => {
        nowDate = new Date().getTime()
        diff = goHome - nowDate
        
        box.innerText = "社畜你距离下班还有："+formatSec(diff / 1000)
    }, 1000);

</script>

</html>
